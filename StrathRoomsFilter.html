<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strath Rooms</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            margin-top: 20px;
        }
        .filters {
            margin: 20px;
        }
        select {
            padding: 10px;
            font-size: 1rem; /* Fixed the font size */
            margin: 5px;
        }
        .building {
            margin-top: 30px;
        }
        .building h2 {
            font-size: 2rem;
        }
        .room {
            margin: 10px 0;
        }
    </style>
    <script>
        function filterRooms() {
            let buildingFilter = document.getElementById("buildingFilter").value;
            let floorFilter = document.getElementById("floorFilter").value;
            let buildings = document.querySelectorAll(".building");

            buildings.forEach(building => {
                let buildingName = building.querySelector("h2").innerText.trim(); // Remove extra spaces
                let rooms = building.querySelectorAll(".room");

                let showBuilding = (buildingFilter === "all" || buildingName.charAt(buildingName.indexOf(" ")+1) === buildingFilter);
                
                let roomVisible = false; // Track if any room should be shown inside this building
                
                rooms.forEach(room => {
                    let roomNumber = room.innerText.split(" - ")[0];
                    let match = roomNumber.match(/^(\d)/);
                    let floorNumber = match ? match[1] : "";
                    let showRoom = (floorFilter === "all" || floorNumber === floorFilter);
                    
                    room.style.display = showRoom ? "block" : "none";
                    
                    if (showRoom) {
                        roomVisible = true; // If any room is visible, keep the building visible
                    }
                });

                // Show building only if at least one room is visible or the building filter matches
                building.style.display = showBuilding && roomVisible ? "block" : "none";
            });
        }
    </script>
</head>
<body>
    <h1>STRATH ROOMS</h1>
    
    <div class="filters">
        <label for="buildingFilter">Building:</label>
        <select id="buildingFilter" onchange="filterRooms()">
            <option value="all">All</option>
            <option value="A">Building A</option>
            <option value="B">Building B</option>
            <option value="C">Building C</option>
        </select>
        
        <label for="floorFilter">Floor:</label>
        <select id="floorFilter" onchange="filterRooms()">
            <option value="all">All</option>
            <option value="1">1st Floor</option>
            <option value="2">2nd Floor</option>
            <option value="3">3rd Floor</option>
            <option value="4">4th Floor</option>
        </select>
    </div>
    
    <div class="building">
        <h2>Building A</h2>
        <div class="room-list">
            <div class="room">101 - Empty until 13:00</div>
            <div class="room">202 - Empty until 17:00</div>
            <div class="room">103 - Empty until 12:00</div>
        </div>
    </div>
    
    <div class="building">
        <h2>Building B</h2>
        <div class="room-list">
            <div class="room">201 - Occupied since 9:00</div>
            <div class="room">102 - Empty until 15:00</div>
            <div class="room">403 - Occupied since 11:15</div>
        </div>
    </div>
    
    <div class="building">
        <h2>Building C</h2>
        <div class="room-list">
            <div class="room">433 - Occupied since 9:00</div>
            <div class="room">142 - Empty until 15:00</div>
            <div class="room">231 - Occupied since 11:15</div>
        </div>
    </div>

</body>
</html>
