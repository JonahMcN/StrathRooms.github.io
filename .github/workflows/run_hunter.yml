name: run-empty-timeslot-hunter

on:
   # schedule:
   #   - cron: '0 0 * * SUN' # At 00:00 on Sunday
   workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        
      - name: setup python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.13' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: execute hunter script # run main.py
        run: python Scripts/empty_booking_hunter.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "data/emptybookings.csv"
          git push
